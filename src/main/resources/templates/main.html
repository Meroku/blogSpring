<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Log Out"/>
    </form>
    <span><a href="/user">User List</a> </span>
</div>
<div>
    <form method="post">
        <input type="text" name="text" placeholder="Введите текст">
        <input type="text" name="tag" placeholder="Тэг">
        <button type="submit">Add</button>
    </form>
    <form method="get" action="/main">
        <input type="text" name="filter" th:value="${filter}"/>
        <button type="submit">Find</button>
    </form>
</div>
<div>Список сообщений:</div>
<table>
    <tr>
        <th>Id</th>
        <th>Text</th>
        <th>Tag</th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.id}"></td>
        <td th:text="${message.text}"></td>
        <td th:text="${message.tag}"></td>
        <td><strong th:text="${message.getAuthorName()}"></strong></td>
        <form method="get" action="/main">
            <td><button name="delete" type="submit" th:value="${message.id}">X</button></td>
        </form>
    </tr>
</table>
</body>
</html>
